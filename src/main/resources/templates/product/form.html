<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sản phẩm - Jenka Coffee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div th:replace="~{fragments/layout :: header}"></div>

<div class="container mt-5 pt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0" th:text="${item.id != null ? 'Cập nhật sản phẩm' : 'Thêm mới sản phẩm'}">Thông tin sản phẩm</h4>
                </div>
                <div class="card-body">
                    <form action="/product/save" method="post" enctype="multipart/form-data" th:object="${item}">
                        
                        <input type="hidden" th:field="*{id}">
                        
                        <!-- Hidden Input for keeping old image if no new file is uploaded (backend logic typically handles this, but good to have binding) -->
                        <input type="hidden" th:field="*{image}">

                        <div class="mb-3">
                            <label class="form-label fw-bold">Loại hàng</label>
                            <select th:field="*{category.id}" class="form-select">
                                <option th:each="c : ${categories}" 
                                        th:value="${c.id}" 
                                        th:text="${c.name}"></option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Tên sản phẩm</label>
                            <input type="text" th:field="*{name}" class="form-control" required placeholder="Nhập tên sản phẩm...">
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Giá bán (VNĐ)</label>
                            <input type="number" th:field="*{price}" class="form-control" required min="0">
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Hình ảnh</label>
                            <input type="file" name="photo_file" class="form-control">
                            <div class="mt-2" th:if="*{image != null}">
                                <p class="text-muted small mb-1">Ảnh hiện tại:</p>
                                <img th:src="*{image}" height="100" class="rounded border p-1" alt="Product Image">
                            </div>
                        </div>
                        
                         <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" th:field="*{available}" id="availableCheck">
                            <label class="form-check-label" for="availableCheck">Đang kinh doanh</label>
                        </div>

                        <div class="d-flex gap-2 justify-content-end mt-4">
                            <a href="/product/list" class="btn btn-secondary"><i class="fas fa-times me-1"></i> Hủy bỏ</a>
                            <button type="submit" class="btn btn-primary"><i class="fas fa-save me-1"></i> Lưu lại</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/layout :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
