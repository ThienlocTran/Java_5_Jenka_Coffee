<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/admin-layout :: admin_layout(~{:: .vip-report-wrapper})}">
<head>
    <title>Top Khách hàng VIP</title>
</head>
<body>

<div class="vip-report-wrapper">

    <div class="d-flex justify-content-between align-items-end mb-4 border-bottom pb-2">
        <div>
            <h3 class="fw-bold text-dark mb-2">Khách hàng VIP</h3>
            <div class="small">
                <a href="/admin" class="text-decoration-none text-danger fw-bold">
                    <i class="fas fa-home me-1"></i> Dashboard
                </a>
                <span class="mx-1 text-muted">/</span>
                <span class="text-muted">Báo cáo</span>
                <span class="mx-1 text-muted">/</span>
                <span class="text-muted">Top 10 Khách hàng</span>
            </div>
        </div>
        <div class="mb-1">
                <span class="badge bg-warning text-dark p-2 shadow-sm">
                    <i class="fas fa-crown me-1"></i> Top Spenders
                </span>
        </div>
    </div>

    <div class="card border-0 shadow-sm">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="bg-light text-secondary small text-uppercase fw-bold">
                    <tr>
                        <th class="ps-4 py-3" style="width: 100px;">Hạng</th>
                        <th>Khách hàng</th>
                        <th class="text-center">Số đơn hàng</th>
                        <th class="text-end pe-4">Tổng chi tiêu</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${vipList == null || vipList.empty}">
                        <td colspan="4" class="text-center py-5 text-muted">
                            <i class="fas fa-users-slash fa-3x mb-3 opacity-25"></i>
                            <p class="mb-0">Chưa có dữ liệu mua hàng.</p>
                        </td>
                    </tr>

                    <tr th:each="row, stat : ${vipList}">

                        <td class="ps-4 fw-bold">
                                    <span th:if="${stat.index == 0}">
                                        <i class="fas fa-trophy text-warning fa-lg me-1"></i> #1
                                    </span>
                            <span th:if="${stat.index == 1}">
                                        <i class="fas fa-medal text-secondary fa-lg me-1"></i> #2
                                    </span>
                            <span th:if="${stat.index == 2}">
                                        <i class="fas fa-medal text-danger fa-lg me-1" style="color: #cd7f32 !important;"></i> #3
                                    </span>
                            <span th:if="${stat.index > 2}" class="text-muted ps-2">
                                        #[[${stat.index + 1}]]
                                    </span>
                        </td>

                        <td>
                            <div class="d-flex align-items-center">
                                <div class="bg-light rounded-circle d-flex align-items-center justify-content-center border me-3"
                                     style="width: 40px; height: 40px; color: #666;">
                                    <i class="fas fa-user"></i>
                                </div>
                                <div>
                                    <h6 class="mb-0 fw-bold">[[${row[0].fullname}]]</h6>
                                    <small class="text-muted">@[[${row[0].username}]]</small>
                                </div>
                            </div>
                        </td>

                        <td class="text-center">
                                    <span class="badge bg-light text-dark border">
                                        [[${row[2]}]] đơn
                                    </span>
                        </td>

                        <td class="text-end pe-4 fw-bold text-success">
                            [[${#numbers.formatDecimal(row[1], 0, 'COMMA', 0, 'POINT')}]] ₫
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
</body>
</html>
