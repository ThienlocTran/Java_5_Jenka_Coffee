<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kích hoạt thành công | Jenka Coffee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #FAFAFA; }
        .success-card { max-width: 500px; border: none; border-radius: 20px; margin: auto; }
        .success-icon {
            font-size: 4rem;
            color: #D32F2F;
            animation: scaleUp 0.5s ease-out;
        }
        @keyframes scaleUp {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }
        .btn-primary {
            background-color: #212529;
            border-color: #212529;
        }
        .btn-primary:hover {
            background-color: #D32F2F;
            border-color: #D32F2F;
        }
        h2 { color: #212529; }
        .text-primary { color: #D32F2F !important; }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-5">
            <div class="card success-card shadow-lg p-4 text-center">
                <div class="card-body">
                    <div class="success-icon mb-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                        </svg>
                    </div>

                    <h2 class="fw-bold text-dark mb-3">Thành công!</h2>
                    <p class="text-muted fs-5 mb-4">
                        Tài khoản của bạn đã được kích hoạt thành công. Bây giờ bạn đã có thể truy cập vào tất cả các tính năng của hệ thống.
                    </p>

                    <div class="d-grid shadow-sm">
                        <a th:href="@{/auth/login}" class="btn btn-primary btn-lg fw-bold p-3">
                            Đăng nhập ngay
                        </a>
                    </div>

                    <p class="mt-4 text-muted small">
                        Bạn sẽ được tự động chuyển hướng sau <span id="countdown" class="fw-bold text-primary">10</span> giây.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    let seconds = 10;
    const countdownEl = document.getElementById('countdown');
    // Lấy URL đăng nhập động từ Spring Boot
    const loginUrl = /*[[@{/auth/login}]]*/ '/auth/login';

    const timer = setInterval(() => {
        seconds--;
        countdownEl.innerText = seconds;
        if (seconds <= 0) {
            clearInterval(timer);
            window.location.href = loginUrl;
        }
    }, 1000);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
