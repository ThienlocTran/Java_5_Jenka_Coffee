<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .login-card {
            max-width: 360px;
            width: 90%;
            border: none;
            border-radius: 15px;
            margin: auto;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

<div class="card login-card shadow-sm p-4">
    <div class="card-body">
        <h3 class="text-center mb-4 fw-bold text-primary">Đăng Nhập</h3>

        <form action="#" method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">Email hoặc số điện thoại</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="password" placeholder="••••••••" required>
            </div>

            <div class="text-end mb-3">
                <a href="#" class="text-decoration-none small">Quên mật khẩu?</a>
            </div>

            <div class="d-grid shadow-sm">
                <button type="submit" class="btn btn-primary btn-lg">Đăng nhập</button>
            </div>
        </form>

        <hr class="my-4">

        <div class="text-center">
            <span>Bạn chưa có tài khoản? </span>
            <a href="#" class="text-decoration-none fw-bold">Đăng ký ngay</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
