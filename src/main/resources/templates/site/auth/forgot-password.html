<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khôi phục mật khẩu | Jenka Coffee</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body class="auth-page-container">

<div class="auth-card">
    <div class="auth-card-header">
        <h2>Quên mật khẩu?</h2>
        <p>Nhập email, số điện thoại hoặc tên đăng nhập</p>
    </div>
    
    <div class="auth-card-body">
        <!-- Success/Error Messages -->
        <div th:if="${success}" class="auth-alert auth-alert-success">
            <span th:text="${success}"></span>
        </div>
        
        <div th:if="${error}" class="auth-alert auth-alert-danger">
            <span th:text="${error}"></span>
        </div>
        
        <form th:action="@{/auth/forgot-password}" method="post">
            <div class="auth-form-group">
                <label class="auth-form-label">Email / Tên đăng nhập / Số điện thoại</label>
                <input type="text" 
                       class="auth-form-input" 
                       name="identifier"
                       placeholder="Nhập email, username hoặc số điện thoại"
                       required
                       autofocus>
                <div class="auth-help-text">
                    Chúng tôi sẽ gửi link đặt lại mật khẩu đến email hoặc OTP đến số điện thoại của bạn
                </div>
            </div>
            
            <button type="submit" class="auth-btn-primary">
                Gửi yêu cầu đặt lại
            </button>
        </form>
        
        <div class="auth-card-footer">
            <a th:href="@{/auth/login}">← Quay lại đăng nhập</a>
        </div>
    </div>
</div>

</body>
</html>
