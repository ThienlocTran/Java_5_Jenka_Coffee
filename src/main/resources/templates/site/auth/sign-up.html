<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; }
        .register-card { max-width: 500px; border: none; border-radius: 12px; }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center py-5">

<div class="card register-card shadow-lg p-3">
    <div class="card-body">
        <h2 class="text-center mb-2 fw-bold text-primary">Đăng ký tài khoản</h2>
        <p class="text-center text-muted mb-4">Nhanh chóng và dễ dàng.</p>

        <form action="#" method="POST">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="firstName" class="form-label small fw-bold">Họ</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Nguyễn" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="lastName" class="form-label small fw-bold">Tên</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Văn A" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label small fw-bold">Email hoặc số điện thoại</label>
                <input type="email" class="form-control" id="email" placeholder="example@gmail.com" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label small fw-bold">Mật khẩu mới</label>
                <input type="password" class="form-control" id="password" placeholder="Tối thiểu 8 ký tự" required>
            </div>

            <div class="mb-3">
                <label for="confirmPassword" class="form-label small fw-bold">Xác nhận mật khẩu</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Nhập lại mật khẩu" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label small fw-bold">Số điện thoại</label>
                <input type="text" class="form-control" id="phone" placeholder="0912345678" required>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label small fw-bold">Địa chỉ</label>
                <textarea class="form-control" id="address" rows="2" placeholder="Số nhà, tên đường, quận/huyện..." required></textarea>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="gender" class="form-label small fw-bold">Giới tính</label>
                    <select class="form-select" id="gender" required>
                        <option value="">-- Chọn giới tính --</option>
                        <option value="Nam">Nam</option>
                        <option value="Nữ">Nữ</option>
                        <option value="Khác">Khác</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="dob" class="form-label small fw-bold">Ngày sinh</label>
                    <input type="date" class="form-control" id="dob" required>
                </div>
            </div>

            <div class="mb-4 form-check">
                <input type="checkbox" class="form-check-input" id="terms" required>
                <label class="form-check-label small" for="terms">
                    Tôi đồng ý với <a href="#" class="text-decoration-none">Điều khoản</a> & <a href="#" class="text-decoration-none">Chính sách bảo mật</a>.
                </label>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg fw-bold">Đăng ký</button>
            </div>
        </form>

        <div class="text-center mt-4">
            <span>Đã có tài khoản? </span>
            <a href="#" class="text-decoration-none fw-bold text-primary">Đăng nhập ngay</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
