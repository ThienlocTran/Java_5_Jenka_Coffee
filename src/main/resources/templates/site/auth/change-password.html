<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi mật khẩu | Jenka Coffee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #FAFAFA; }
        .change-password-card { max-width: 500px; border: none; border-radius: 12px; margin: auto; }
        .form-label { font-weight: 600; font-size: 0.9rem; color: #212529; }
        .btn-primary {
            background-color: #212529;
            border-color: #212529;
        }
        .btn-primary:hover {
            background-color: #D32F2F;
            border-color: #D32F2F;
        }
        .btn-link { color: #D32F2F; }
        .btn-link:hover { color: #212529; }
        h4 { color: #212529; }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

<div class="card change-password-card shadow-sm p-3">
    <div class="card-body">
        <h4 class="card-title fw-bold mb-1">Đổi mật khẩu</h4>
        <p class="text-muted small mb-4">Mật khẩu mới của bạn nên có ít nhất 8 ký tự để đảm bảo an toàn.</p>

        <form th:action="@{/auth/change-password}" method="POST">
            <div class="mb-3">
                <label for="oldPassword" class="form-label">Mật khẩu hiện tại</label>
                <input type="password" name="oldPassword" class="form-control" id="oldPassword" placeholder="Nhập mật khẩu cũ" required>
            </div>

            <hr class="my-4 text-muted">

            <div class="mb-3">
                <label for="newPassword" class="form-label">Mật khẩu mới</label>
                <input type="password" name="newPassword" class="form-control" id="newPassword" placeholder="Tối thiểu 8 ký tự" required>
                <div class="form-text mt-1" style="font-size: 0.75rem;">
                    Gợi ý: Sử dụng kết hợp chữ hoa, chữ thường, số và ký hiệu.
                </div>
            </div>

            <div class="mb-4">
                <label for="confirmNewPassword" class="form-label">Xác nhận mật khẩu mới</label>
                <input type="password" name="confirmNewPassword" class="form-control" id="confirmNewPassword" placeholder="Nhập lại mật khẩu mới" required>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary fw-bold">Cập nhật mật khẩu</button>
                <a th:href="@{/auth/profile}" class="btn btn-link text-decoration-none text-muted small">Hủy và quay lại</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
