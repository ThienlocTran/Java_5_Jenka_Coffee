<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch sử mua hàng - Jenka Coffee</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="/css/style.css">


</head>

<body class="d-flex flex-column min-vh-100">

<div th:replace="~{fragments/layout :: header}"></div>


<div class="container mt-5 mb-5 flex-grow-1">

    <div class="d-flex align-items-center mb-4 pb-2 border-bottom">
        <h3 class="text-uppercase fw-bold m-0" style="color: #4b3d33;">
            <i class=""></i> Sản phẩm từng mua
        </h3>
        <span class="ms-auto badge bg-secondary rounded-pill"
              th:text="${products != null ? products.size() : 0} + ' sản phẩm'">
            </span>
    </div>

    <div th:if="${products == null || products.isEmpty()}" class="text-center py-5">
        <div class="mb-3">
            <i class="fas fa-shopping-basket fa-4x text-muted opacity-25"></i>
        </div>
        <h5 class="text-muted">Bạn chưa mua sản phẩm nào.</h5>
        <p class="small text-secondary">Hãy thử đặt món đầu tiên nhé!</p>
        <a href="/" class="btn btn-danger mt-2 px-4 rounded-pill">Mua sắm ngay</a>
    </div>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4"
         th:if="${products != null && !products.isEmpty()}">

        <div class="col" th:each="p : ${products}">
            <div class="card h-100 product-card">

                <div class="position-relative">
                    <img th:if="${p.image != null}" th:src="@{|/assets/images/${p.image}|}"
                         class="card-img-top" alt="Product Image">
                    <img th:if="${p.image == null}" src="https://via.placeholder.com/300x300?text=No+Image"
                         class="card-img-top" alt="No Image">

                    <span class="position-absolute top-0 end-0 badge bg-success m-2">Đã mua</span>
                </div>

                <div class="card-body text-center d-flex flex-column">
                    <h6 class="card-title fw-bold text-dark text-truncate" th:text="${p.name}">Tên sản phẩm</h6>

                    <p class="card-text text-danger fw-bold mb-3">
                            <span th:if="${p.price != null}"
                                  th:text="${#numbers.formatDecimal(p.price, 0, 'COMMA', 0, 'POINT')} + ' đ'">
                            </span>
                        <span th:if="${p.price == null}">Liên hệ</span>
                    </p>

                    <div class="mt-auto">
                        <a th:href="@{|/product/detail/${p.id}|}" class="btn btn-outline-danger btn-sm w-100">
                            <i class="fas fa-redo"></i> Mua lại
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div th:replace="~{fragments/layout :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
