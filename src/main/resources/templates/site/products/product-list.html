<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cửa Hàng - Jenka Coffee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .filter-group {
            margin-bottom: 2rem;
        }
        .filter-title {
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 1rem;
            color: #4b3d33;
            border-bottom: 2px solid #eee;
            padding-bottom: 0.5rem;
        }
        .category-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .category-list li {
            margin-bottom: 0.5rem;
        }
        .category-list a {
            text-decoration: none;
            color: #666;
            transition: color 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .category-list a:hover, .category-list a.active {
            color: var(--jk-accent);
            font-weight: 600;
        }
        .price-filter input {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px 10px;
            width: 100%;
        }
    </style>
</head>
<body>

<div th:replace="~{fragments/layout :: header}"></div>

<div class="container mt-5 pt-4">
    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb" class="mb-4">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/home" class="text-decoration-none text-muted">Trang chủ</a></li>
            <li class="breadcrumb-item active" aria-current="page">Sản phẩm</li>
        </ol>
    </nav>

    <div class="row">
        <!-- SIDEBAR -->
        <div class="col-lg-3 mb-5">
            <div class="pe-lg-4">
                <!-- Search -->
                <div class="mb-4">
                    <form action="/product/list" method="get">
                        <div class="input-group">
                            <input type="text" class="form-control" name="keyword" placeholder="Tìm sản phẩm...">
                            <button class="btn btn-dark" type="submit"><i class="fas fa-search"></i></button>
                        </div>
                    </form>
                </div>

                <!-- Category Filter -->
                <div class="filter-group">
                    <h5 class="filter-title">Danh Mục</h5>
                    <ul class="category-list">
                        <li>
                            <a href="/product/list" th:classappend="${param.categoryId == null} ? 'active'">
                                <i class="fas fa-th-large"></i> Tất cả
                            </a>
                        </li>
                        <li th:each="c : ${categories}">
                            <a th:href="@{/product/list(categoryId=${c.id})}" 
                               th:classappend="${param.categoryId != null and param.categoryId[0] == c.id} ? 'active'">
                                <span th:text="${c.name}">Category</span>
                            </a>
                        </li>
                    </ul>
                </div>

                <!-- Price Filter (UI only for now) -->
                <div class="filter-group">
                    <h5 class="filter-title">Khoảng Giá</h5>
                    <div class="row g-2 align-items-center">
                        <div class="col-5">
                            <input type="number" class="form-control form-control-sm" placeholder="Từ">
                        </div>
                        <div class="col-2 text-center">-</div>
                        <div class="col-5">
                            <input type="number" class="form-control form-control-sm" placeholder="Đến">
                        </div>
                        <div class="col-12 mt-2">
                            <button class="btn btn-sm btn-outline-dark w-100">Áp dụng</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- PRODUCT GRID -->
        <div class="col-lg-9">
            <!-- Banner/Header for Shop -->
            <div class="d-flex justify-content-between align-items-center mb-4 pb-2 border-bottom">
                <h4 class="fw-bold text-uppercase m-0">Tất cả sản phẩm</h4>
                <div class="d-flex align-items-center gap-2">
                    <span class="text-muted small">Sắp xếp:</span>
                    <select class="form-select form-select-sm" style="width: auto;">
                        <option>Mới nhất</option>
                        <option>Giá tăng dần</option>
                        <option>Giá giảm dần</option>
                    </select>
                </div>
            </div>

            <!-- Grid -->
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col" th:each="item : ${items}">
                    <div class="card h-100 product-card">
                        <div class="position-relative">
                            <!-- Discount Badge if needed -->
                            <!-- <span class="badge bg-danger position-absolute top-0 start-0 m-2">-15%</span> -->
                            
                            <img th:src="@{${item.image}}" class="card-img-top p-2" th:alt="${item.name}" 
                                 onerror="this.src='/images/logo/logo.png'">
                        </div>
                        <div class="card-body p-2 d-flex flex-column">
                            <h6 class="card-title text-truncate" th:text="${item.name}">Product Name</h6>
                            <span class="current-price" th:text="${#numbers.formatDecimal(item.price, 0, 'COMMA', 0, 'POINT')} + ' ₫'">0 ₫</span>
                            
                            <!-- Rating -->
                            <div class="product-rating">
                                <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i>
                            </div>

                            <div class="mt-auto product-btn-group">
                                 <a href="#" class="btn-cart-icon btn-add-to-cart" th:data-id="${item.id}"><i class="fas fa-shopping-cart"></i></a>
                                 <a th:href="@{/product/detail/{id}(id=${item.id})}" class="btn-buy-now">Xem ngay</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Pagination (Static for now) -->
            <div class="d-flex justify-content-center mt-5">
                <ul class="pagination">
                    <li class="page-item disabled"><a class="page-link" href="#"><i class="fas fa-chevron-left"></i></a></li>
                    <li class="page-item active"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#"><i class="fas fa-chevron-right"></i></a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/layout :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
